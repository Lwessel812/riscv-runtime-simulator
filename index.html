<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RISC-V Runtime Simulator</title>
        <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    </head>
    <body class="vw-100">
        <header
            id="pg-banner"
            class="vw-100 h-auto py-5 d-flex flex-row flex-wrap justify-content-evenly"
        >
            <h1 id="pg-title" class="text-center px-5">
                RISC-V Runtime Simulator
            </h1>
            <nav id="primary-nav" class="navbar mx-auto">
                <button id="toggle-dark-mode" class="btn btn-primary">Toggle Dark Mode</button>
            </nav>
        </header>
        <main
            id="pg-main-content"
            class="vw-100 d-flex flex-row justify-content-center"
            style="min-height: 50vh;"
        >
            <ul
                id="register-list"
                class="list-group px-3 d-flex flex-column justify-content-evenly"
            >
            </ul>
            <div class="mx-3 d-flex flex-column justify-content-start align-items-center">
                <div class="form-floating">
                    <textarea
                        id="assembly-editor"
                        class="form-control"
                        placeholder="Enter your assembly code here..."
                        style="min-height: 500px;"
                    ></textarea>
                    <label for="assembly-editor">Assembly Editor</label>
                </div>
                <button id="assemble-button" class="my-3 btn btn-primary">Assemble</button>
            </div>
            <div id="memory-peek" class="px-5">
                <nav id="memory-nav">
                    <p>MEMORY PEEK TO BE IMPLEMENTED</p>
                </nav>
            </div>
        </main>
        <footer id="pg-footer" class="px-2">&copy; 2025. Zara Phukan.</footer>
        <script src="js/bootstrap/bootstrap.bundle.js"></script>
        <script src="js/page-behaviour.js"></script>
        <script src="js/constants.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/runtime-simulator.js"></script>
    </body>
</html>
